<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/aniadido.js" ></script>
    <title>Ecualización de Imágenes</title>
    <style>
        canvas {
            max-width: 500px;
            margin: 20px auto;
            display: block;
            background-color: rgb(223, 223, 255);
        }
    </style>
</head>
<body class="bg-gray-400 font-mono">
    <main class="flex flex-col items-center justify-center m-5">
        <section class="flex flex-row items-center justify-center w-full mx-10">
            <div class="flex flex-col m-4 p-3 top-0">
                <h1 class="text-3xl font-bold mb-4">Ecualización de Imágenes</h1>
                <p class="text-lg mb-4">Sube una imagen para analizar píxel por píxel</p>
                <input
                    class="flex-col hover:bg-red-400 border rounded-3xl p-2 focus:bg-red-100"
                    type="file"
                    id="imagen"
                    accept="image/*"
                />
            </div>

            <div class="flex flex-col items-center w-full">
                <h2 class="text-2xl font-bold mb-4">Imagen Blanco y Negro</h2>
                <canvas id="imagenOriginal"></canvas>
                <h2 class="text-2xl font-bold mb-4">Histograma de la imagen Original</h2>
                <canvas class="w-full" id="histogramaOriginal"></canvas>
            </div>
        </section>
        <div class="flex flex-col items-center justify-center w-full">
        <div class="flex flex-col items-center justify-center w-full p-4">
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-center">
                    Selecciona la opción que desea
                </h3>
            </div>
            <div class="flex flex-row gap-4 mb-6">
                <button onclick="handleAction('ecualizar')" class="px-6 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition">
                    Ecualizar Histograma
                </button>
                <button onclick="handleAction('expandir')" class="px-6 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition">
                    Expandir Histograma
                </button>
            </div>
        </div>
        
        <div id="contenido-dinamico" class="w-full max-w-xl"></div>

    </main>
    

    
</body>
</html>


<script>
        const inputImagen = document.querySelector("#imagen");
        const canvas = document.querySelector("#imagenOriginal");
        
        const ctx = canvas.getContext("2d");

        const canvasHist = document.querySelector("#histogramaOriginal");
        const ctxHist = canvasHist.getContext("2d");



        inputImagen.addEventListener("change", event => {
            const archivoInicial = event.target.files[0];
            if (!archivoInicial) return;

            const lector = new FileReader();

            lector.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Configurar tamaño de los canvases
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvasHist.width = 256; // Ancho para el histograma
                    canvasHist.height = 200; // Alto para el histograma
                    
                    // Dibujar imagen original
                    ctx.drawImage(img, 0, 0);
                    
                    // Convertir a blanco y negro
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    convertirABlancoYNegro(imgData);
                    ctx.putImageData(imgData, 0, 0);
                    
                    // Calcular y dibujar histograma
                    const histograma = calcularHistograma(imgData);
                    dibujarHistograma(histograma);
                };
                img.src = e.target.result;
            };
            lector.readAsDataURL(archivoInicial);
        });

        function convertirABlancoYNegro(imgData) {
            for(let i = 0; i < imgData.data.length; i += 4) {
                const r = imgData.data[i];
                const g = imgData.data[i + 1];
                const b = imgData.data[i + 2];
                
                // Calcular valor de gris
                const gris = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                
                imgData.data[i] = gris;     
                imgData.data[i + 1] = gris; 
                imgData.data[i + 2] = gris; 
            }
        }

        function calcularHistograma(imgData) {
            const histograma = new Array(256).fill(0);
            for (let i = 0; i < imgData.data.length; i += 4) {
                const gris = imgData.data[i]; 
                histograma[gris]++;
            }
            return histograma;
        }

        function dibujarHistograma(histograma) {
            ctxHist.fillStyle = "white";
            ctxHist.fillRect(0, 0, canvasHist.width, canvasHist.height);
            
            const max = Math.max(...histograma);
            const scale = canvasHist.height / max;


            ctxHist.fillStyle = "black";
            const barWidth = canvasHist.width / 256;
            
            for (let i = 0; i < 256; i++) {
                const barHeight = histograma[i] * scale;
                ctxHist.fillRect(
                    i * barWidth,
                    canvasHist.height - barHeight,
                    barWidth,
                    barHeight
                );
            }
        }
</script>
