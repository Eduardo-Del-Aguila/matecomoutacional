<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="aniadido.js" ></script>
    <script defer src="logicaImágenes.js"></script>
    <title>Ecualización de Imágenes</title>
    <style>
        /* canvas{
            max-width: 500px;
            
            margin: 2rem auto;

</head>
<body class="bg-gray-400 font-mono">
    <main class="flex-grow flex flex-col items-center px-4 py-8">
        <section class="w-full max-w-6xl bg-white rounded-2xl shadow-md p-6">

            <div class="text-center mb-8">
                <h1 class="text-lg md:text-3xl lg:text-4xl font-bold text-blue-700 mb-2">Ecualización y Expansion de Imágenes</h1>
                <p class="text-sm md:text-lg text-gray-600">Sube una imagen para analizar píxel por píxel</p>
            </div>

            <div class="flex justify-center mb-8">
                <input
                    class="cursor-pointer w-full lg:w-[400px] border-2 border-dashed border-gray-400 rounded-xl p-4 hover:border-blue-400 focus:outline-none"
                    type="file"
                    id="imagen"
                    accept="image/*"
                />
            </div>

            <div class="flex flex-col lg:flex-row justify-center items-stretch gap-6">
                <div class="flex flex-col justify-center items-center flex-1 bg-gray-50 p-4 rounded-xl shadow-sm text-center">
                    <h2 class=" md:text-2xl font-semibold text-blue-600 mb-4">Imagen Blanco y Negro</h2>
                    <canvas id="imagenOriginal" class="w-full max-w-md max-h-md  border rounded-lg shadow-sm"></canvas>
                </div>
                <div class="flex flex-col justify-center items-center bg-gray-50 p-4 rounded-xl shadow-sm text-center">
                    <h2 class="text-md md:text-2xl  font-semibold text-blue-600 mb-4">Histograma de la Imagen Original</h2>
                    <canvas id="histogramaOriginal" class="w-full max-w-md border rounded-lg shadow-sm"></canvas>
                </div>
            </div>
        </section>
        
        <section class="w-full max-w-4xl bg-white rounded-2xl shadow-md mt-10 p-6 text-center">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Selecciona la opción que deseas</h3>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button
                    onclick="handleAction('ecualizar')"
                    class="px-6 py-2 border border-blue-500 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white transition"
                    id="Ecualizar"
                    >
                    Ecualizar Histograma
                </button>
                <button
                    onclick="handleAction('expandir')"
                    class="px-6 py-2 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white transition"
                    id="Expandir"
                >
                    Expandir Histograma
                </button>
            </div>
        </section>


        <div id="contenido-dinamico" class="w-full max-w-5xl mt-10"></div>
    </main>

    <footer id="footer" class="bg-blue-700 text-sm md:text-2xl text-white py-3 text-center mt-auto">
         
    </footer>


</body>
</html>
