<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histograma</title>
    <script defer>
        // Esta función añade contenido dinámico
        function handleAction(action) {
            const container = document.getElementById('contenido-dinamico');
            container.innerHTML = ''; // Limpia el contenido previo

            if (action === 'ecualizar') {
                container.innerHTML = `
                    <div class="mt-6 p-4 border rounded shadow">
                        <h4 class="text-lg font-semibold mb-2">Resultado: Ecualización</h4>
                        <p>Se ha generado el contenido necesario para ecualizar el histograma.</p>
                        <!-- Aquí podrías llamar una función JS específica -->
                    </div>
                `;
                // Aquí podrías insertar código JS específico, por ejemplo:
                console.log('Ejecutando lógica de ecualización...');
            } else if (action === 'expandir') {
                container.innerHTML = `
                    <div class="mt-6 p-4 border rounded shadow">
                        <h4 class="text-lg font-semibold mb-2">Resultado: Expansión</h4>
                        <p>Se ha generado el contenido necesario para expandir el histograma.</p>
                    </div>
                `;
                console.log('Ejecutando lógica de expansión...');
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="text-center mb-4">
        <h3 class="text-xl font-semibold">Selecciona la opción que desea</h3>
    </div>
    <div class="flex flex-row gap-4 mb-6">
        <button onclick="handleAction('ecualizar')" class="px-6 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition">
            Ecualizar Histograma
        </button>
        <button onclick="handleAction('expandir')" class="px-6 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition">
            Expandir Histograma
        </button>
    </div>
    
    <!-- Contenedor donde se insertará el contenido dinámico -->
    <div id="contenido-dinamico" class="w-full max-w-xl"></div>
</body>
</html>
